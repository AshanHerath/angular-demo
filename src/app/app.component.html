<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

<div class="container-fluid top-bar">

  <div class="col-12 top-bar-outer">
    <div class="top-left d-flex justify-content-start">
      <p>Call +9471-3244696</p>
      <p>Follow Us</p>
    </div>
    <div class="top-right d-flex justify-content-end">
      <div class="btn"><a href="#" id="loginLink" (click)="toggleDisplay('login')">Login</a></div>
      <div class="btn"><a href="#" (click)="toggleDisplay('register')">Register</a></div>
    </div>
  </div>

  <div class="row ">

  </div>

</div>

<div class="container-fluid login justify-content-center" [ngStyle]="{ 'display': isLoginDisplayed}">

  <div class="row login-row d-flex justify-content-center align-content-center">
    <main class="form-signin  col-3">
      <i class="material-icons close-icon" (click)="noneDisplay('login')">close</i>
      <form [formGroup]="loginForm" (ngSubmit)="logIn()">
        <h1 class="h3 mb-3 fw-normal text-center">Log in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" formControlName="email" id="loginInput" placeholder="name@example.com" required>
          <label for="loginInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" formControlName="password" class="form-control" id="loginPassword" placeholder="Password" required>
          <label for="loginPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="loginForm.invalid">Log in</button>
      </form>
    </main>
  </div>

</div>


<div class="container-fluid login justify-content-center" [ngStyle]="{ 'display': isRegisterDisplayed}">

  <div class="row login-row d-flex justify-content-center align-content-center">
    <main class="form-signin  col-3">
      <i class="material-icons close-icon" (click)="noneDisplay('register')">close</i>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <h1 class="h3 mb-3 fw-normal text-center">Register</h1>
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="name" id="registerInputs" placeholder="Enter Name" required>
          <label for="registerInputs">Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" formControlName="email" id="registerEmail" placeholder="name@example.com" required>
          <label for="registerEmail">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" formControlName="password" id="registerPassword"  placeholder="Password" required>
          <label for="registerPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" formControlName="rePassword" id="registerRePassword"  placeholder="Re-Enter Password" required>
          <label for="registerRePassword">Re-Enter Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" style="margin-top: 20px" type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
    </main>
  </div>

</div>

</body>

</html>
